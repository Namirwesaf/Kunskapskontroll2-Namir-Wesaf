<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>My Weather App</title>

</head>
<body>
 
    <script src="app.js"></script>
    <section class="top-banner">
      <img id="weatherIcon" src ="">

            <input id="searchCity" type="text" placeholder="Search for a city" autofocus>
